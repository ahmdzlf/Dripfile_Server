<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='l.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_dripfile.png') }}" alt="DripFile Logo">
            <span>DripFile</span>
        </div>
        <nav>
            <a href="{{ url_for('index') }}">Dashboard</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
